<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card-container">
    <div class="card-body-image">
      <img class="main-image" src="./images/image-equilibrium.jpg" alt="Image of Equilibrium">
    </div>

    <h1 class="title"> Equilibrium #3429</h1>
    <p class="subtitle"> Our Equilibrium collection promotes balance and calm.</p>

    <div class="row">
      <div class="etherium">
        <img class="icon" src="./images/icon-ethereum.svg" alt="Etherium">
        <h3 class="text">0.041 ETH</h3>
      </div>
      <div class="time">
        <img class="icon" src="./images/icon-clock.svg" alt="Time Left">
        <h3 class="text">3 days left</h3>
      </div>
    </div>

    <div class="separotor">
    </div>
    
    <div class="creator-row">
      <img class="creator-image" src="./images/image-avatar.png" alt="Creator Image">
      <div class="creator">
        <h3 class="text">Creation of</h3>
        <h3 class="name">Jules Wyvern</h3>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
